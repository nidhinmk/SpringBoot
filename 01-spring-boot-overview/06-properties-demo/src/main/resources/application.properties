#Use wildcard "*" to expose all endpoints
#Can expose individual endpoints with comma delimited list
spring.application.name=springapp

#management.endpoints.web.exposure.include=health,info
management.endpoints.web.exposure.include=*
management.info.env.enabled=true

#
#Exclude individual endpoints with comma-delimited list
#
#management.endpoints.web.exposure.exclude=health,info

info.app.name=My Cool App
info.app.description=A nice new awesome app
info.app.version=1.0.0

#
#Define custom properties
#
coach.name=Mikcey Mouse
team.name=Mouse Club

#
#Change Spring boot embedded server port
#
server.port=7070

#
#Set the context path of the application
#
#All requests should be prefixed with /nidsapp
#
server.servlet.context-path=/nidsapp
